<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>



    <main>

        <div class="container">
            <h2>Sign In</h2>
            <form>
                <div class="row"> <label for="username"></label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="username" required>

                </div>

                <div class="row"> <label for="email"></label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" placeholder="email" required>

                </div>

                <div class="row"><label for="password"></label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="password" required>
                </div>

                <div class="row"><label for="confirm-password"></label>
                    <i class="fa-solid fa-check"></i>
                    <input type="password" id="confirm-password" placeholder="confirm password">
                </div>


                <div class="button">
                    <button type="submit">sign in</button>
                </div>

            </form>

        </div>
        </div>
    </main>

</body>

</html>
